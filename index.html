<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goldchain Demo</title>
  <!-- React and ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; background-color: #f9fafb; }
    .card { border: 1px solid #ddd; padding: 16px; margin-top: 16px; border-radius: 8px; background: #fff; }
    .button { padding: 8px 16px; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const e = React.createElement;

    function Button({ children }) {
      return e('button', { className: 'button' }, children);
    }

    function Card({ children }) {
      return e('div', { className: 'card' }, children);
    }

    function Dashboard() {
      return e('div', { className: 'card' },
        e('h2', null, 'Dashboard'),
        e('p', null, 'Dashboard content goes here.')
      );
    }

    function App() {
      return e('div', { className: 'min-h-screen p-4' },
        e('h1', { style: { fontSize: '24px', fontWeight: 'bold' } }, 'Hybrid Gold Demo'),
        e(Dashboard),
        e(Card, null,
          e('h2', null, 'Demo Card'),
          e('p', null, 'Some content here.'),
          e(Button, null, 'Click Me')
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(e(App));
  </script>
</body>
</html>

</body>
</html>
